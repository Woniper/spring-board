<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- reactjs-->
    <script src="components/react/react.js"></script>
    <script src="components/react/JSXTransformer.js"></script>
    <script type="text/jsx" src="js/component/Navigation.js"></script>
    <script type="text/jsx">
        var Header = React.createClass({
            render: function() {
                return(
                    <div className="row">
                        <div className="col-lg-12">
                            <h1 className="page-header">
                                Board
                            </h1>
                        </div>
                    </div>
                )
            }
        });

        var Board = React.createClass({
            getInitialState: function() {
                return {
                    boardContents: [],
                    currentPage: 0,
                    totalPages: 0,
                    first: false,
                    last: false
                }
            },
            requestBoardContents: function(e) {
                var page = 0;
                if(e != null)
                    page = e.target.id;
                var self = this;
                $.ajax({
                    type: "GET",
                    url: "/boards?page="+ page +"&size=10&sort=createDate,desc",
                    contentType: "application/json",
                    success: function(data) {
                        if(data != null) {
                            self.setState({
                                boardContents: data.content,
                                currentPage: page,
                                totalPages: data.totalPages,
                                first: data.first,
                                last: data.last
                            });
                        }
                    },
                    error: function(request, status, error) {
                        alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                    }
                });
            },
            componentDidMount: function() {
                this.requestBoardContents();
            },
            render: function() {
                var boardContents = this.state.boardContents;
                return (
                    <div className="container-fluid">
                        <Header />
                        <div className="row">
                            <div className="col-lg-12">
                                <div className="table-responsive">
                                    <table className="table table-bordered table-hover">
                                        <thead>
                                            <tr className="success">
                                                <th>*</th>
                                                <th>제목</th>
                                                <th>작성자</th>
                                                <th>작성일</th>
                                                <th>조회수</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {
                                                boardContents.map(function(data) {
                                                    return (<BoardItem key={data.boardId} data={data} />);
                                                })
                                            }
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            }
        });

        var BoardItem = React.createClass({
           render: function() {
               return (
                   <tr>
                       <td>{this.props.data.boardId}</td>
                       <td>{this.props.data.title}</td>
                       <td>{this.props.data.nickName}</td>
                       <td>{this.props.data.createDate}</td>
                       <td>{this.props.data.readCount}</td>
                   </tr>
               )
           }
        });

        var Pagenation = React.createClass({
            propsType: {
                requestBoardContents : React.PropTypes.func.isRequired,
                totalPages : React.PropTypes.number.isRequired,
                currentPage : React.PropTypes.number.isRequired
            },
            render: function() {
               var totalPages = this.props.totalPages;
               var currentPage = this.props.currentPage;
               var pagingItem = [];

               for(var i = currentPage; i < totalPages; i++) {
                   pagingItem.push(<li><a id={i} onClick={this.props.requestBoardContents}>{i + 1}</a></li>)
               }
               return (
                   <div className="row">
                       <div className="col-lg-12 text-center">
                           <div className="panel">
                               <div className="panel-body">
                                   <ul className="pagination">
                                       <li><a id={currentPage-1} onClick={this.props.requestBoardContents}>&laquo;</a></li>
                                       { pagingItem }
                                       <li><a id={currentPage+1} onClick={this.props.requestBoardContents}>&raquo;</a></li>
                                   </ul>
                               </div>
                           </div>
                       </div>
                   </div>
               )
            }
        });

        var BoardRender = React.render(<Board />, document.getElementById("page-wrapper"));

    </script>

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <div id="navigation"></div>
        <div id="page-wrapper"></div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
