<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Bootstrap Admin Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- reactjs-->
    <script src="components/react/react.js"></script>
    <script src="components/react/JSXTransformer.js"></script>
    <script type="text/jsx" src="js/component/Navigation.js"></script>
    <script type="text/jsx" src="js/component/Login.js"></script>
    <script type="text/jsx">
        var WritePage = React.createClass({
            render : function() {
                return (
                    <div className="container-fluid">
                        <div className="row">
                            <div className="col-lg-12">
                                <Header />
                                <Body />
                                <Footer />
                            </div>
                        </div>
                    </div>
                )
            }
        });

        var Header = React.createClass({
            render: function() {
                return (
                    <div>
                        <h1 className="page-header">Write Page</h1>
                        <form role="form">
                            <div className="form-group">
                                <input className="form-control" placeholder="title" />
                            </div>
                        </form>
                    </div>
                )
            }
        });

        var Body = React.createClass({
            render : function() {
                return (
                    <div>
                        <form role="form">
                            <div className="form-group">
                                <textarea rows="15" className="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                )
            }
        });

        var Footer = React.createClass({
            render : function() {
                return (
                    <p>
                        <button type="button" className="btn btn-sm bg-success">저장</button>
                        <button type="button" className="btn btn-sm bg-danger">초기화</button>
                    </p>
                )
            }
        });

        React.render(<WritePage />, document.getElementById("page-wrapper"));
    </script>

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <div id="navigation"></div>
        <div id="page-wrapper"></div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
